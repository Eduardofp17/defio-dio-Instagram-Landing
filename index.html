<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Landing Page instagram - Desafio dio.me</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="everything">
        <header class="cabecalho">

        </header>

        <main class="body">
            <div class="cellPhones">
                <img class="Cell1" src="./assets/images/cellphone.png" alt="Imagem de um celular">
                <div class="backImage">
                    <img  class="imagem"src="./assets/images/imagem1.png" alt="">
                   
                </div>
            </div>
            <div class="rightContai">
                <div class="login">
                    <img class="logoInsta" src="./assets/images/logo-instagram.png" alt="logo instagram">
                    <div class="inputs">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="text" placeholder="Senha">
                    </div>
                    <button>Entrar</button>
    
                    <div class="OtherMethod">
                        <div class="OR">
                            <div class="leftLine"></div>
                            <p>OU</p>
                            <div class="rightLine"></div>
    
                          </div>
                        <div class="LoginWithFB">
                         <img class="logoFB" src="./assets/images/logoFacebook.png" alt="logo Facebook">
                         <span>Entrar com o Facebook</span></div>     
                    </div>
                    <p class="forgot">Esqueceu a senha?</p>
                </div>
                <div class="createAccount"><p>Não tem uma conta? <span>Cadastre-se</span></p></div>
                <h3>Obtenha o aplicativo.</h3>

                <div class="dowloadTheApp">
                    <img src="./assets/images/apple-icon.png" alt="Baixe nosso aplicativo na apple store">
                    <img src="./assets/images/googlePlay-icon.png" alt="Baixe nosso aplicativo na google play">
                </div>
            </div>
        </main>

    </div>
</body>
    <script src="./assets/js/main.js"></script>
</html>
